<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret">My Secret info</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete">
    <button id="btn" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.removeAttribute('disabled', true);
            }
        })
        document.getElementById('btn').addEventListener('click', function(){
        const secretInfo = document.getElementById('secret');
            secretInfo.style.display ='none';
        })
    </script>
</body>
</html>
