<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h2 id="hand">Default Text</h2>
    <button onclick="domOnClick()">Add onclick Function</button>

    <script>
        function domOnClick(){
            const domHand =document.getElementById('hand');
            domHand.innerText ='Handled by function attached on onclick attribute';
        }

       
    </script>
</body>
</html>
